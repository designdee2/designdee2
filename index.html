<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกวันลา</title>
    <style>
        /* ล้างค่า margin/padding ของ body เพื่อให้ iframe ชิดขอบ */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* ป้องกันการเกิด scrollbar ซ้อนที่หน้าหลัก */
        }

        /* ตั้งค่า iframe ให้เต็มหน้าจอ */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbz8DfHsNeg1qba2eQBMQEzlSdyGZzK297QIYiwqlagLoVxpJxx9N5aEGOSB0QiaTu8Y/exec" 
        allow="geolocation; microphone; camera">
    </iframe>

</body>

</html>
